[constants]
arch = 'aarch64-none-linux-gnu'

[binaries]
c = arch + '-gcc'
cpp = arch + '-g++'
ar = arch + '-ar'
strip = arch + '-strip'
pkgconfig = 'pkg-config'
cmake = 'cmake'

[properties]
sys_root = '${BUILDROOT_SYSROOT_DIR}'

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'aarch64'
endian = 'little'

[build_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'