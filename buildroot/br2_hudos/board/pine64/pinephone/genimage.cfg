image boot.vfat {
	vfat {
		files = {
			"Image.gz",
			"boot.scr"
		}
		file "initramfs-linux.img" {
		    image = "rootfs.cpio"
		}
		file "dtbs/allwinner/sun50i-a64-pinephone-1.2.dtb" {
		    image = "sun50i-a64-pinephone-1.2.dtb"
		}
	}

	size = 100M
}

image hudOS.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
