image boot.vfat {
	vfat {
		files = {
			"Image.gz",
			"initramfs-linux.img",
			"boot.scr",
		}
		file "dtbs/rockchip/rk3399-pinephone-pro.dtb" {
		    image = "rk3399-pinephone-pro.dtb"
		}
	}

	size = 50M
}

image empty.ext4 {
	ext4 {
	}

	size = 200M
}

image hudOS.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		image = "boot.vfat"
	}

	partition rootfs1 {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 200M
	}

	partition rootfs2 {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 200M
	}
}
